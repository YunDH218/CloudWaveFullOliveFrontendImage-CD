apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-web-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ap-web
  template:
    metadata:
      labels:
        app: ap-web
    spec:
      containers:
        - name: ap-web-container
          image: 882157583740.dkr.ecr.ap-northeast-2.amazonaws.com/frontend-seoul:4d05cd3
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ap-web-service
spec:
  selector:
    app: ap-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ap-web-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ap-web-deploy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
